<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image to JPG Converter</title>
</head>
<body>
  <input type="file" accept=".avif, .webp" id="imageFile">
  <script>
    function image2jpg(imageBlob, quality = 0.8) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const jpgBlob = dataURItoBlob(canvas.toDataURL('image/jpeg', quality));
          resolve(jpgBlob);
        };
        img.onerror = reject;
        img.src = URL.createObjectURL(imageBlob);
      });
    }

    function dataURItoBlob(dataURI) {
      const byteString = atob(dataURI.split(',')[1]);
      const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ab], { type: mimeString });
    }

    const imageFile = document.getElementById('imageFile');
    imageFile.addEventListener('change', (event) => {
      const file = event.target.files[0];
      image2jpg(file)
        .then(jpgBlob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(jpgBlob);
          // 元のファイル名を取得し、拡張子を.jpgに変換
          const fileName = file.name.replace(/\.[^/.]+$/, ".jpg");
          link.download = fileName; 
          link.click();
        })
        .catch(error => {
          console.error('変換エラー:', error);
        });
    });
  </script>
</body>
</html>
